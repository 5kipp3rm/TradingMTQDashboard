name: Trading Bot Status

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  status-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate project statistics
      run: |
        echo "## Project Statistics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Code Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- Python files: $(find src -name '*.py' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- Test files: $(find tests -name '*.py' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- Total lines of code: $(find src -name '*.py' -exec wc -l {} + | tail -1 | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Documentation" >> $GITHUB_STEP_SUMMARY
        echo "- Markdown files: $(find . -name '*.md' | wc -l)" >> $GITHUB_STEP_SUMMARY
