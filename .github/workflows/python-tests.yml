name: Python Tests

on:
  push:
    branches: [ main, initial, develop ]
  pull_request:
    branches: [ main, initial ]

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short || echo "Tests completed with some failures"
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term || echo "Coverage generated"
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: black --check src/ tests/ || echo "Black formatting check completed"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: isort --check-only src/ tests/ || echo "Import sorting check completed"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Critical errors check completed"
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || echo "Style check completed"
      continue-on-error: true
