# Default Configuration for Phase 4 Workers
# These values are applied to all accounts unless overridden

# Default risk management settings
default_risk:
  risk_percent: 1.0                    # Risk 1% of account per trade
  max_positions: 5                     # Maximum positions per currency pair
  max_concurrent_trades: 15            # Maximum total trades across all pairs
  portfolio_risk_percent: 10.0         # Maximum portfolio risk percentage
  stop_loss_pips: 50                   # Default stop loss in pips
  take_profit_pips: 100                # Default take profit in pips

# Platform configuration
platform_type: "MT5"                   # MT5 or MT4
portable: true                         # Enable multi-instance support (required for Phase 4)

# Connection settings
timeout: 60000                         # Connection timeout in milliseconds (60 seconds)

# Trading strategy defaults
default_strategy:
  strategy_type: "SIMPLE_MA"           # Simple Moving Average strategy
  timeframe: "M5"                      # 5-minute timeframe
  fast_period: 10                      # Fast MA period
  slow_period: 20                      # Slow MA period

# Currency pair defaults
default_currency_settings:
  enabled: true                        # Enable trading by default
  risk:
    risk_percent: 1.0
    max_positions: 3
    stop_loss_pips: 50
    take_profit_pips: 100
