  # MAJOR PAIRS
  # -------------------------------------------------------------------------
  
  EURUSD:
    enabled: true
    
    # Risk management
    risk_percent: 0.5          # Reduced from 1% for safety
    max_position_size: 1.0     # Maximum lot size
    min_position_size: 0.01    # Minimum lot size
    
    # Strategy settings
    strategy_type: "position"  # "position" or "crossover"
    timeframe: "H1"            # H1 = 1 hour (less noise, better signals)
    
    # Moving Average parameters
    fast_period: 20            # Longer periods = fewer but better signals
    slow_period: 50
    
    # Stop Loss / Take Profit (in pips)
    sl_pips: 30                # Wider stops for H1 timeframe
    tp_pips: 60
    
    # Trading rules
    cooldown_seconds: 60       # Minimum seconds between trades
    trade_on_signal_change: true  # Only trade when signal changes
    
